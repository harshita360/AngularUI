<a style="cursor: pointer;" 
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
    <div class="col-xs-10">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <div class="col-xs-2">
          <img src="assets/recipe1.jpg" alt ="{{recipe.name}}" class="img-responsive" style="max-height:50px;">
   </div>
</a>
<!--since we have a dynamic route for each link in the list we use square braces , i.e bind router link and part by part create the url-->
