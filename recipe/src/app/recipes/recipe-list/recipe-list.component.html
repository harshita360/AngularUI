<div class="row">
<div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">Add a new Recipe</button>
</div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12"> <!--send each recipe to recipe item-->
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
    </div>
</div>

<!--recipe list listens to recipe item and recipes compoent listen to recipe list.-->
